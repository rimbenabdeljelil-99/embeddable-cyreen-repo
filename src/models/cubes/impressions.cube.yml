      - name: name_region2
        sql: |
          CASE 
            WHEN name_region = 'Baden-Wuerttemberg' THEN 'BW'
            WHEN name_region = 'Bayern' THEN 'BY'
            WHEN name_region = 'Hamburg' THEN 'HH'
            WHEN name_region = 'Sachsen' THEN 'SN'
            WHEN name_region = 'Hessen' THEN 'HE'
          ELSE name_region
          END
        type: string
