        type: string


      - name: axle_nr
        sql: axle_nr
        type: string

      - name: change_type
        sql: change_type
        type: string

      - name: before
        sql: before
        type: string

      - name: after
        sql: after
        type: string


      - name: impact
        sql: impact
        type: string

      - name: status
        sql: status
        type: string


      - name: change_date
        sql: change_date
        type: string


