    title: Shelf Change Business
    sql: >
      SELECT
        week,
        zone,
        axle_nr,
        change_type,
        before,
        after,
        impact,
        status,
        change_date
      FROM vw_shelf_changes_business

    data_source: cap_2_3d_sensor


    dimensions:
